apiVersion: apps/v1
kind: Deployment
metadata:
    name: mysql-deployment
    labels:
        app: mysql
spec:
    replicas: 1
    selector: 
        matchLabels:
            app: mysql
    template:
        metadata:
            labels:
                app: mysql
        spec:
            containers:
            - name: mysql
              image: mysql
              imagePullPolicy: IfNotPresent
              ports:
              - containerPort: 8080
              args:
              - "--character-set-server=utf8"
              - "--collation-server=utf8_general_ci"
              env:
              - name: MYSQL_DATABASE
                value: snippetbox
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: mysql-secret
                        key: mysql-root-password
              - name: MYSQL_USER
                valueFrom:
                    secretKeyRef:
                        name: mysql-secret
                        key: mysql-username
              - name: MYSQL_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: mysql-secret
                        key: mysql-password
              volumeMounts:
                - name: mysql-initdb
                  mountPath: /docker-entrypoint-initdb.d
            volumes:
                - name: mysql-initdb
                  configMap:
                    name: mysql-configmap
---
apiVersion: v1
kind: Service
metadata:
    name: mysql-service
spec:
    selector:
        app: mysql
    ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080
